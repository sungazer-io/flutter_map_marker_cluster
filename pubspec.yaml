name: flutter_map_marker_cluster
description:
  A Dart implementation of Leaflet.makercluster for Flutter apps.
  Provides beautiful animated marker clustering functionality for flutter_map.
version: 0.2.3
author: Lorenzo Pongetti <lorenzo.pongetti@gmail.com>

homepage: https://github.com/lpongetti/flutter_map_marker_cluster

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_map: 
    git:
        url: git://github.com/sungazer-io/flutter_map.git
  latlong: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
